# Clock synchronization
- ros_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_topic_name: "/world/default/clock"
  gz_type_name: "gz.msgs.Clock"
  qos_overrides:
    publisher:
      reliability: "reliable"
      durability: "volatile"
      history: "keep_last"
      depth: 10

# State information (includes pose and joint states)
- ros_topic_name: "/world_state"
  ros_type_name: "ros_gz_interfaces/msg/WorldState"
  gz_topic_name: "/world/default/state"
  gz_type_name: "gz.msgs.WorldState"

# Joint states
- ros_topic_name: "/joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_topic_name: "/joint_states"
  gz_type_name: "gz.msgs.Model"

# Odometry
- ros_topic_name: "/odom"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_topic_name: "/model/${robot_model}/odometry"
  gz_type_name: "gz.msgs.Odometry"
  qos_overrides:
    publisher:
      reliability: "reliable"
      durability: "volatile"
      history: "keep_last"
      depth: 10

# IMU
- ros_topic_name: "/imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_topic_name: "/imu"
  gz_type_name: "gz.msgs.IMU"
  qos_overrides:
    publisher:
      reliability: "reliable"
      durability: "volatile"
      history: "keep_last"
      depth: 10

# Command velocity
- ros_topic_name: "/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_topic_name: "/model/${robot_model}/cmd_vel"
  gz_type_name: "gz.msgs.Twist"
  qos_overrides:
    publisher:
      reliability: "reliable"
      durability: "volatile"
      history: "keep_last"
      depth: 10