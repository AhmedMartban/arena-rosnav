  gz_topic_name: "/model/${robot_model}/odometry"
  gz_type_name: "gz.msgs.Odometry"
  qos_overrides:
    publisher:
      reliability: "reliable"
      durability: "volatile"
      history: "keep_last"
      depth: 10

# IMU
- ros_topic_name: "/imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_topic_name: "/world/default/model/${robot_model}/imu"
  gz_type_name: "gz.msgs.IMU"
  qos_overrides:
    publisher:
      reliability: "reliable"
